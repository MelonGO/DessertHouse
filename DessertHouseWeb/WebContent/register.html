<div class="container-fluid register">
    <div class="row font-white" style="opacity: 0.9">
        <h1 class="font-big">
            会员注册
        </h1>
        <form role="form" action="/DessertHouseWeb/user.register" method="post">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" class="form-control input-lg" name="username" id="username" value="">
            </div>
            <div class="form-group">
                <label for="userpassword">密码：</label>
                <input type="password" class="form-control input-lg " name="userpassword" id="userpassword" value="">
            </div>
            <div class="form-group">
                <label for="gender">性别：</label>
                <select class="form-control input-lg" name="gender" id="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="number" class="form-control input-lg" name="age" id="age" value="">
            </div>
            <div class="form-group">
                <label for="address">地址：</label>
                <input type="text" class="form-control input-lg" name="address" id="address" value="">
            </div>
            <button type="submit" class="btn btn-info btn-block fa fa-check fa-2x"></button>
        </form>
    </div>
